<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BookStore Pro</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#0f172a;
  color:white;
}

/* Header */
header{
  padding:15px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cartBtn{
  background:#22c55e;
  padding:10px 18px;
  border-radius:8px;
}

/* Book layout */
.container{
  padding:20px;
}

.book{
  background:#1e293b;
  margin:20px 0;
  padding:20px;
  border-radius:15px;
}

/* Cart popup */
#cart{
  position:fixed;
  right:-400px;
  top:0;
  width:300px;
  height:100%;
  background:#020617;
  padding:20px;
  transition:0.4s;
}

button{
  padding:10px;
  border:none;
  background:#22c55e;
  color:white;
  border-radius:8px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
<h2>ðŸ“š BookStore Pro</h2>
<div class="cartBtn" onclick="toggleCart()">Cart (<span id="count">0</span>)</div>
</header>

<div class="container">

<div class="book">
<h3>Atomic Habits</h3>
<p>Change your life with tiny habits.</p>
â‚¹299
<button onclick="add('Atomic Habits',299)">Add to Cart</button>
</div>

<div class="book">
<h3>Rich Dad Poor Dad</h3>
<p>Learn the mindset of the rich.</p>
â‚¹350
<button onclick="add('Rich Dad',350)">Add to Cart</button>
</div>

<div class="book">
<h3>Psychology of Money</h3>
<p>Behavior matters more than knowledge.</p>
â‚¹399
<button onclick="add('Money',399)">Add to Cart</button>
</div>

</div>

<!-- CART -->
<div id="cart">
<h3>Your Cart</h3>
<div id="items"></div>
<h4>Total: â‚¹<span id="total">0</span></h4>

<input placeholder="Your Name" id="name"><br>
<input placeholder="Phone" id="phone"><br>

<button onclick="pay()">Pay via UPI</button>
</div>

<script>
let cart=[];
function add(name,price){
  cart.push({name,price});
  update();
}

function update(){
  document.getElementById("count").innerText=cart.length;
  let html="", total=0;
  cart.forEach(i=>{
    html+=i.name+" - â‚¹"+i.price+"<br>";
    total+=i.price;
  });
  document.getElementById("items").innerHTML=html;
  document.getElementById("total").innerText=total;
}

function toggleCart(){
  let c=document.getElementById("cart");
  c.style.right = c.style.right=="0px" ? "-400px":"0px";
}

function pay(){
  let total=document.getElementById("total").innerText;
  let upi=`upi://pay?pa=7029043459@upi&pn=BookStore&am=${total}`;
  window.location.href=upi;
}
</script>

</body>
</html>
